<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الواجهة الرئيسية - Redxplet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: flex-end;
      padding: 15px 30px;
      background: rgba(0,0,0,0.2);
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 15px;
      border: 2px solid white;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    header a:hover {
      background-color: white;
      color: #ff416c;
      cursor: pointer;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .inspiration {
      font-size: 28px;
      font-weight: bold;
      height: 50px;
      margin-bottom: 50px;
      position: relative;
      white-space: nowrap;
      overflow: hidden;
      direction: rtl; /* من اليمين لليسار */
      color: white;
    }
    .inspiration span {
      display: inline-block;
      animation: slideColorChange 6s infinite;
    }
    @keyframes slideColorChange {
      0%   { transform: translateX(100%); color: #ff4b2b; }
      25%  { color: #ffb347; }
      50%  { transform: translateX(-100%); color: #ff416c; }
      75%  { color: #ff8552; }
      100% { transform: translateX(100%); color: #ff4b2b; }
    }
    button#get-started {
      background-color: white;
      color: #ff416c;
      border: none;
      font-weight: bold;
      font-size: 18px;
      padding: 15px 40px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 0 0 #ff416c;
      animation: pulse-border 2s infinite;
      transition: background-color 0.3s, color 0.3s;
    }
    button#get-started:hover {
      background-color: #ff416c;
      color: white;
      box-shadow: 0 0 15px 5px #ff416c;
    }
    @keyframes pulse-border {
      0% { box-shadow: 0 0 0 0 #ff416c; }
      70% { box-shadow: 0 0 15px 10px #ff416c; }
      100% { box-shadow: 0 0 0 0 #ff416c; }
    }
    footer {
      background: rgba(0,0,0,0.2);
      text-align: center;
      padding: 12px 0;
      font-weight: bold;
      font-size: 16px;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <a href="profile.html">الملف الشخصي</a>
  </header>

  <main>
    <div class="inspiration" id="inspiration-text">
      <!-- الكلمات المتغيرة ستظهر هنا -->
    </div>

    <button id="get-started">Get Started</button>
  </main>

  <footer>
    Redxplet
  </footer>

  <script>
    // كلمات الإلهام التي ستتغير
    const words = [
      "إلهام",
      "إبداع",
      "تطوير",
      "ابتكار",
      "نجاح",
      "تفاؤل",
      "طموح",
      "تميز",
      "تعلم",
      "إنجاز"
    ];

    const inspirationEl = document.getElementById('inspiration-text');

    let index = 0;
    function showWord() {
      inspirationEl.textContent = words[index];
      inspirationEl.style.color = randomColor();
      index = (index + 1) % words.length;
    }

    function randomColor() {
      // ألوان تتماشى مع التصميم
      const colors = ['#ff4b2b', '#ff416c', '#ff8552', '#ffb347', '#ff6f91'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    showWord();
    setInterval(showWord, 3000); // كل 3 ثواني تتغير الكلمة

    // تأثير انتقال عند الضغط على الزر
    document.getElementById('get-started').addEventListener('click', () => {
      document.body.style.transition = 'opacity 0.5s ease';
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = 'resources.html';
      }, 500);
    });
  </script>
  
</body>
</html>
