<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خدمات Redxplet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      direction: rtl;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-weight: 600;
      color: #ffded9;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }
    p {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto 50px;
      line-height: 1.8;
      color: #ffd9d3;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
    }
    strong {
      color: #fff;
      font-weight: 900;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }
    button#explore-btn {
      background-color: #fff;
      color: #ff416c;
      border: none;
      padding: 18px 50px;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.4s ease, color 0.4s ease, transform 0.3s ease;
      box-shadow: 0 8px 20px rgba(255, 65, 108, 0.8);
      margin: 0 auto;
      display: block;
      width: fit-content;
    }
    button#explore-btn:hover {
      background-color: #ff416c;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(255, 65, 108, 1);
    }

    /* مودال الخلفية */
    .modal {
      display: none; /* مخفي بشكل افتراضي */
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    /* محتوى المودال */
    .modal-content {
      background: #fff;
      color: #ff416c;
      border-radius: 15px;
      padding: 30px 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(255, 65, 108, 0.5);
      position: relative;
    }
    /* زر اغلاق */
    .close-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #ff416c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      line-height: 30px;
    }
    /* زر روابط الخدمات */
    .service-btn {
      display: block;
      background-color: #ff416c;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 15px 0;
      margin: 15px 0;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 65, 108, 0.7);
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
    }
    .service-btn:hover {
      background-color: #e5383b;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1.4rem;
      }
      p {
        font-size: 1rem;
        padding: 0 10px;
      }
      button#explore-btn {
        padding: 14px 40px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Redxplet</h1>
  <h2>من نحن</h2>
  <p>
    شركة <strong>Redxplet</strong> هي شركة رائدة في مجال الابتكار التقني، نعمل على تطوير حلول مبتكرة تلبي احتياجات العصر الحديث. نسعى دائماً لتحقيق التميز والجودة في كل ما نقدمه لعملائنا.
    للبدء في الاستخدام، اضغط على زر "استكشف خدماتنا" بالأسفل.
  </p>

  <button id="explore-btn">استكشف خدماتنا</button>

  <!-- مودال الخيارات -->
  <div class="modal" id="services-modal">
    <div class="modal-content">
      <button class="close-btn" id="close-modal">&times;</button>
      <h3>اختر الخدمة التي تريدها</h3>
      <button class="service-btn" onclick="location.href='IMG.html'">صفحة صور</button>
      <button class="service-btn" onclick="location.href='ved.html'">صفحة فيديوهات غرين سكرين</button>
      <button class="service-btn" onclick="location.href='community.html'">صفحة التأثيرات</button>
    </div>
  </div>

  <script>
    const exploreBtn = document.getElementById('explore-btn');
    const modal = document.getElementById('services-modal');
    const closeModalBtn = document.getElementById('close-modal');

    exploreBtn.addEventListener('click', () => {
      modal.style.display = 'flex';  // إظهار المودال
    });

    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';  // إخفاء المودال عند الضغط على زر الإغلاق
    });

    // إخفاء المودال عند النقر خارج المحتوى
    window.addEventListener('click', (event) => {
      if(event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
