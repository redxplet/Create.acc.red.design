<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خدمات Redxplet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    p {
      font-size: 18px;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }
    button#explore-btn {
      background-color: white;
      color: #ff416c;
      border: none;
      padding: 18px 40px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      box-shadow: 0 0 15px 3px rgba(255, 65, 108, 0.7);
      margin: 0 auto;
      display: block;
    }
    button#explore-btn:hover {
      background-color: #ff416c;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 25px 8px rgba(255, 65, 108, 0.9);
    }
  </style>
</head>
<body>
  <p>
    شركة <strong>Redxplet</strong> هي شركة رائدة في مجال الابتكار التقني، نعمل على تطوير حلول مبتكرة تلبي احتياجات العصر الحديث. نسعى دائماً لتحقيق التميز والجودة في كل ما نقدمه لعملائنا.
    للبدء في الاستخدام، اضغط على زر "استكشف خدماتنا" في الأعلى.
  </p>

  <button id="explore-btn">استكشف خدماتنا</button>

  <script>
    document.getElementById('explore-btn').addEventListener('click', () => {
      // عند الضغط على الزر، نوجه المستخدم إلى صفحة اختيار الخدمات
      // سأجعلها تفتح صفحة تحتوي على الروابط الثلاثة (htmlre.html, IMG.html, ved.html)
      window.location.href = 'services.html';
    });
  </script>
</body>
</html>
