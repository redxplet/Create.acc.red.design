<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>صور من Unsplash</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .search-container {
      text-align: center;
      margin: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background-color: #ff416c;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff4b2b;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      background-color: gray;
    }

    .error-message {
      text-align: center;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>استكشف الصور</h1>
  </header>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="ابحث عن صور (مثال: nature)">
    <br>
    <button onclick="searchPhotos()">بحث</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <p class="error-message" id="error-message"></p>

  <button class="back-btn" onclick="goBack()">الرجوع للصفحة السابقة</button>

  <script>
    const accessKey = 'm9EYKxhzu5J3b6CNQnf89BCGMYGLMtAyc_MVK0HDdBQ';

    function searchPhotos() {
      const query = document.getElementById('search-input').value.trim();
      const gallery = document.getElementById('gallery');
      const errorMessage = document.getElementById('error-message');

      if (!query) {
        errorMessage.textContent = "يرجى إدخال كلمة للبحث.";
        return;
      }

      errorMessage.textContent = "";
      gallery.innerHTML = "<p>جاري تحميل الصور...</p>";

      fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=30&client_id=${accessKey}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`خطأ في الاتصال: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          gallery.innerHTML = "";

          if (data.results.length === 0) {
            gallery.innerHTML = "<p>لم يتم العثور على صور بهذه الكلمة.</p>";
            return;
          }

          data.results.forEach(photo => {
            const img = document.createElement('img');
            img.src = photo.urls.regular;
            img.alt = photo.alt_description || "صورة من Unsplash";
            gallery.appendChild(img);
          });
        })
        .catch(error => {
          gallery.innerHTML = "";
          errorMessage.textContent = "حدث خطأ أثناء تحميل الصور. يرجى المحاولة لاحقاً.";
          console.error(error);
        });
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
