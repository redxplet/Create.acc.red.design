<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>معرض الصور - Redxplet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .search-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 20px;
      gap: 10px;
    }
    input[type="text"], select {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    input[type="text"] {
      width: 40%;
    }
    button {
      padding: 10px 20px;
      background-color: #ff416c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6375c;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .image-container {
      position: relative;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .back-button {
      margin: 20px;
      text-align: center;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
    }
    .modal-content, #download-btn {
      animation: zoom 0.3s;
    }
    @keyframes zoom {
      from {transform:scale(0)} 
      to {transform:scale(1)}
    }
    .modal-controls {
      text-align: center;
      margin-top: 10px;
    }
    #download-btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #download-btn:hover {
      background-color: #218838;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>معرض الصور - Redxplet</h1>
  </header>

  <div class="search-container">
    <input type="text" id="searchQuery" placeholder="ابحث عن صور...">
    <select id="categorySelect">
      <option value="">كل الفئات</option>
      <option value="backgrounds">خلفيات</option>
      <option value="people">أشخاص</option>
      <option value="food">طعام</option>
      <option value="nature">طبيعة</option>
      <option value="computer">تكنولوجيا</option>
      <option value="travel">سفر</option>
      <option value="animals">حيوانات</option>
    </select>
    <button onclick="searchImages()">بحث</button>
  </div>

  <div class="gallery" id="gallery">
    <!-- الصور تُعرض هنا -->
  </div>

  <div class="back-button">
    <button onclick="goBack()">الرجوع</button>
  </div>

  <!-- Modal -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
    <div class="modal-controls">
      <a id="download-btn" href="#" target="_blank">تحميل الصورة</a>
    </div>
  </div>

  <script>
    const apiKey = "50333455-5a742d073594ba638874ed7e7";

    async function fetchImages(query = "nature", category = "") {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      try {
        const response = await fetch(`https://pixabay.com/api/?key=${apiKey}&q=${encodeURIComponent(query)}&image_type=photo&per_page=50&category=${category}`);
        const data = await response.json();

        if (data.hits.length === 0) {
          gallery.innerHTML = "<p>لم يتم العثور على صور بهذه الكلمة أو الفئة.</p>";
        } else {
          data.hits.forEach(img => {
            const container = document.createElement("div");
            container.classList.add("image-container");

            const image = document.createElement("img");
            image.src = img.webformatURL;
            image.alt = img.tags;
            image.onclick = () => showModal(img.largeImageURL);

            container.appendChild(image);
            gallery.appendChild(container);
          });
        }
      } catch (error) {
        gallery.innerHTML = "<p>حدث خطأ أثناء تحميل الصور. يرجى المحاولة لاحقاً.</p>";
      }
    }

    function searchImages() {
      const query = document.getElementById("searchQuery").value.trim() || "nature";
      const category = document.getElementById("categorySelect").value;
      fetchImages(query, category);
    }

    function goBack() {
      window.history.back();
    }

    function showModal(imageUrl) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      const downloadBtn = document.getElementById("download-btn");

      modal.style.display = "block";
      modalImg.src = imageUrl;
      downloadBtn.href = imageUrl;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    window.onload = () => {
      fetchImages(); // افتراضي: صور طبيعة
    };
  </script>

</body>
</html>
