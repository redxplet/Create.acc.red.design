<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بحث الصور - Redxplet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      color: white;
    }
    header h1 {
      margin: 0;
      font-weight: 900;
      font-size: 28px;
      letter-spacing: 2px;
    }
    button#back-btn {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button#back-btn:hover {
      background: white;
      color: #ff416c;
    }
    form {
      width: 100%;
      max-width: 900px;
      display: flex;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 20px;
      border-radius: 30px 0 0 30px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    button#search-btn {
      background: #ff4b2b;
      border: none;
      padding: 12px 25px;
      border-radius: 0 30px 30px 0;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button#search-btn:hover {
      background: #e84328;
    }
    #gallery {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 15px;
    }
    #gallery img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    #gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>بحث الصور - Redxplet</h1>
    <button id="back-btn" title="العودة للصفحة السابقة">رجوع</button>
  </header>

  <form id="search-form" autocomplete="off">
    <input type="text" id="search-input" placeholder="ابحث عن صور..." required />
    <button type="submit" id="search-btn">بحث</button>
  </form>

  <div id="gallery"></div>
  <p id="message"></p>

  <script>
    const apiKey = '50333455-5a742d073594ba638874ed7e7';
    const gallery = document.getElementById('gallery');
    const message = document.getElementById('message');
    const backBtn = document.getElementById('back-btn');
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-input');

    // زر رجوع للصفحة السابقة
    backBtn.addEventListener('click', () => {
      history.back();
    });

    // ترجمة تلقائية بسيطة (عربي -> إنجليزي)
    function translateToEnglish(text) {
      const dict = {
        "طبيعة": "nature",
        "شمس": "sun",
        "بحر": "sea",
        "مدينة": "city",
        "سماء": "sky",
        "زهور": "flowers",
        "جبال": "mountains",
        "حيوانات": "animals",
        "سيارات": "cars",
        "ناس": "people"
      };
      return dict[text.toLowerCase()] || text;
    }

    async function searchImages(query) {
      const translatedQuery = translateToEnglish(query);
      message.textContent = 'جاري البحث...';
      gallery.innerHTML = '';
      try {
        const response = await fetch(`https://pixabay.com/api/?key=${apiKey}&q=${encodeURIComponent(translatedQuery)}&image_type=photo&per_page=40&safesearch=true`);
        const data = await response.json();
        if(data.hits.length > 0) {
          message.textContent = `تم العثور على ${data.hits.length} صورة لـ "${query}"`;
          data.hits.forEach(hit => {
            const img = document.createElement('img');
            img.src = hit.webformatURL;
            img.alt = hit.tags;
            img.title = hit.tags;
            img.loading = 'lazy';
            gallery.appendChild(img);
          });
        } else {
          message.textContent = `لم يتم العثور على صور لـ "${query}"`;
        }
      } catch(error) {
        message.textContent = 'حدث خطأ أثناء تحميل الصور. حاول مرة أخرى لاحقاً.';
        console.error(error);
      }
    }

    // البحث عند إرسال الفورم
    searchForm.addEventListener('submit', e => {
      e.preventDefault();
      const query = searchInput.value.trim();
      if(query) {
        searchImages(query);
      }
    });

    // بحث أولي عند تحميل الصفحة (اختياري)
    searchImages('nature');
  </script>

</body>
</html>
