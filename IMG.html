<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بحث الصور | Redxplet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }

    h1 {
      color: #ff416c;
    }

    #searchInput {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border: 2px solid #ff416c;
      border-radius: 25px;
      outline: none;
    }

    #searchBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff416c;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-right: 10px;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .image {
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .image img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }

    #error {
      color: red;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ابحث عن الصور</h1>
  <input type="text" id="searchInput" placeholder="مثال: طبيعة، سيارات، هندسة..." />
  <button id="searchBtn">بحث</button>
  <div id="error"></div>
  <div id="results"></div>

  <script>
    const searchBtn = document.getElementById('searchBtn');
    const searchInput = document.getElementById('searchInput');
    const results = document.getElementById('results');
    const error = document.getElementById('error');

    const accessKey = 'm9EYKxhzu5J3b6CNQnf89BCGMYGLMtAyc_MVK0HDdBQ';

    searchBtn.addEventListener('click', async () => {
      const query = searchInput.value.trim();
      results.innerHTML = '';
      error.textContent = '';

      if (!query) {
        error.textContent = 'يرجى إدخال كلمة للبحث.';
        return;
      }

      try {
        const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&per_page=30&client_id=${accessKey}`);
        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          error.textContent = 'لم يتم العثور على صور بهذه الكلمة.';
          return;
        }

        data.results.forEach(photo => {
          const div = document.createElement('div');
          div.className = 'image';
          div.innerHTML = `<img src="${photo.urls.regular}" alt="${photo.alt_description || 'Image'}">`;
          results.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        error.textContent = 'حدث خطأ أثناء تحميل الصور. حاول لاحقاً.';
      }
    });
  </script>
</body>
</html>
