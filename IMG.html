<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>معرض الصور - Redxplet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f2f2;
      direction: rtl;
    }

    header {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    #search-bar {
      width: 80%;
      max-width: 500px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    #search-input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
    }

    #search-button {
      padding: 10px 20px;
      background-color: #ff4b2b;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .image-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #fff;
      color: #ff4b2b;
      padding: 10px 20px;
      border: 2px solid #ff4b2b;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #ff4b2b;
      color: white;
    }
  </style>
</head>
<body>

  <a href="resources.html" class="back-button">الرجوع</a>

  <header>معرض الصور - Redxplet</header>

  <div id="search-bar">
    <input type="text" id="search-input" placeholder="ابحث عن صور مثل: طبيعة، سيارات، فن..." />
    <button id="search-button">بحث</button>
  </div>

  <div id="gallery"></div>

  <script>
    const accessKey = 'm9EYKxhzu5J3b6CNQnf89BCGMYGLMtAyc_MVK0HDdBQ';

    const gallery = document.getElementById("gallery");
    const searchInput = document.getElementById("search-input");
    const searchButton = document.getElementById("search-button");

    async function fetchImages(query = "nature") {
      gallery.innerHTML = "<p>جاري تحميل الصور...</p>";
      const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&per_page=30&client_id=${accessKey}`);
      const data = await response.json();
      gallery.innerHTML = "";

      if (data.results.length === 0) {
        gallery.innerHTML = "<p>لم يتم العثور على نتائج.</p>";
        return;
      }

      data.results.forEach(photo => {
        const img = document.createElement("img");
        img.src = photo.urls.small;
        const div = document.createElement("div");
        div.classList.add("image-card");
        div.appendChild(img);
        gallery.appendChild(div);
      });
    }

    // البحث عند الضغط
    searchButton.addEventListener("click", () => {
      const query = searchInput.value.trim();
      if (query !== "") {
        fetchImages(query);
      }
    });

    // تحميل صور أولية
    fetchImages();
  </script>

</body>
</html>
