<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - Red Design</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .auth-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #ff4b2b;
      margin-bottom: 10px;
    }

    .slogan {
      font-size: 14px;
      color: #888;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #ff4b2b;
      outline: none;
    }

    button {
      background-color: #ff4b2b;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e84328;
    }

    .toggle-link {
      margin-top: 10px;
      color: #007bff;
      cursor: pointer;
      display: block;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Red Design</h2>
    <p class="slogan">أهلاً بعودتك، سجل دخولك وابدأ العمل!</p>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="login-password" placeholder="كلمة المرور" required />
      <button type="submit">تسجيل الدخول</button>
    </form>

    <span class="toggle-link" onclick="location.href='signup.html'">ليس لديك حساب؟ إنشاء حساب</span>

    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWhIw34rJC7-xtqRt5AOPsgjBd-m_fiy0",
      authDomain: "red-test-5f648.firebaseapp.com",
      projectId: "red-test-5f648",
      storageBucket: "red-test-5f648.appspot.com",
      messagingSenderId: "1088474536089",
      appId: "1:1088474536089:web:da3aac7ec4645af3258008",
      measurementId: "G-QHH3W1F58F"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        showMessage("تم تسجيل الدخول بنجاح", "green");
        setTimeout(() => {
          location.href = "home.html"; // عدل الصفحة الوجهة بعد تسجيل الدخول
        }, 1000);
      } catch (error) {
        showMessage("خطأ: " + translateError(error.code), "red");
      }
    });

    function showMessage(message, color) {
      const msgEl = document.getElementById("message");
      msgEl.textContent = message;
      msgEl.style.color = color;
    }

    function translateError(code) {
      switch (code) {
        case "auth/invalid-email":
          return "البريد الإلكتروني غير صالح.";
        case "auth/user-disabled":
          return "تم تعطيل هذا المستخدم.";
        case "auth/user-not-found":
          return "المستخدم غير موجود.";
        case "auth/wrong-password":
          return "كلمة المرور غير صحيحة.";
        default:
          return "حدث خطأ غير متوقع.";
      }
    }
  </script>
</body>
</html>
