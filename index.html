<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - Red Design</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-box {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #ff4b2b;
      margin-bottom: 10px;
    }
    .slogan {
      font-size: 14px;
      color: #888;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #ff4b2b;
      outline: none;
    }
    button {
      background-color: #ff4b2b;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e84328;
    }
    .toggle-link {
      margin-top: 10px;
      color: #007bff;
      cursor: pointer;
      display: block;
    }
    #message {
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Red Design</h2>
    <p class="slogan">Innovation through technology, excellence through execution.</p>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="login-password" placeholder="كلمة المرور" required />
      <button type="submit">تسجيل الدخول</button>
    </form>
    <span id="goto-create" class="toggle-link">لا تملك حساباً؟ إنشاء حساب</span>
    <p id="message"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWhIw34rJC7-xtqRt5AOPsgjBd-m_fiy0",
      authDomain: "red-test-5f648.firebaseapp.com",
      projectId: "red-test-5f648",
      storageBucket: "red-test-5f648.appspot.com",
      messagingSenderId: "1088474536089",
      appId: "1:1088474536089:web:da3aac7ec4645af3258008",
      measurementId: "G-QHH3W1F58F"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('login-form');
    const messageEl = document.getElementById('message');
    const gotoCreate = document.getElementById('goto-create');

    // عند الضغط على إنشاء حساب يذهب إلى صفحة create.html
    gotoCreate.addEventListener('click', () => {
      window.location.href = 'create.html';
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          messageEl.style.color = 'green';
          messageEl.textContent = 'تم تسجيل الدخول بنجاح، جاري التحويل...';
          setTimeout(() => {
            window.location.href = 'home.html'; // صفحة الواجهة الرئيسية
          }, 1500);
        })
        .catch(error => {
          messageEl.style.color = 'red';
          messageEl.textContent = error.message;
        });
    });
  </script>
</body>
</html>
